{{- if .Values.postgresql.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "concourse.postgresql.fullname" . }}-env"
  {{- if .Values.postgresql.configMapAnnotations }}
  annotations: "{{ toYaml .Values.postgresql.annotations | nindent 4 }}"
  {{- end }}
  labels:
    app: {{ template "concourse.postgresql.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- with .Values.postgresql.labels }}
{{ toYaml . | trim | indent 4 }}
    {{- end }}
data:
  {{- if .Values.postgresql.customPgData }}
  PG_DATA: {{ .Values.postgresql.customPgData }}
  {{- else if lt 18 (int .Values.postgresql.version) }}
  PG_DATA: "/var/lib/postgresql/data/pgdata"
  {{- else }}
  PG_DATA: "/var/lib/postgresql/{{ .Values.postgresql.version }}/docker"
  {{- end }}
  {{- with .Values.postgresql.extra_environment }}
{{ toYaml . | trim | indent 2 }}
  {{ end }}
{{- end }}
